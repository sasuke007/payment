<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <label for="email">Email:</label>
    <input type="text" name="email" id="email" maxlength="100" size="50"><br><br>
    <input type="submit" id="submit_btn" value="submit">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        function sendData(){
            console.log("event to submit button is attachecd and send data method is called");
            let email=$("#email").val();
            $.ajax('/login',
                {
                    type:'POST',
                    data:email,
                    processData:false,
                    success:function(data,status,xhr){
                        console.log("data received from server");
                        console.log(data);
                        console.log(status);
                        console.log(xhr);
                        window.location=data;
                    },
                    error:function(jqXhr,textStatus,errorMessage){
                        console.log("error in communicating with server");
                        window.location="/login.html";
                    },
                    contentType:"application/json"
                });
        }
        $("#submit_btn").click(sendData);
    </script>
</body>
</html>
